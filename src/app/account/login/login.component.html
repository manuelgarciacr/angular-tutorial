<div class="container col-md-6 offset-md-3 mt-5">
    @if (error) {
        <div class="alert alert-danger">{{error}}</div>
    }
    @if (success) {
        <div class="alert alert-success">{{success}}</div>
    }
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="fg" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" type="text" formControlName="username" class="form-control"
                        [class]="{ 'is-invalid': submitted && fg.get('username')!.errors }" />
                    @if (submitted && fg.get('username')!.errors?.["required"]) {
                        <div class="invalid-feedback">
                            Username is required
                        </div>
                    }
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control"
                        [class]="{ 'is-invalid': submitted && fg.get('password')!.errors }" />
                    @if (submitted && fg.get('password')!.errors?.["required"]) {
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    }
                </div>
                <div>
                    <button type="submit" [disabled]="loading" class="btn btn-primary">
                        @if (loading) {
                            <span class="spinner-border spinner-border-sm me-1"></span>
                        }
                        Login
                    </button>
                    <a class="btn btn-link" [routerLink]="'../register'">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
